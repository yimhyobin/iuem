<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 창업지원 포털</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-text">창업지원 포털</span>
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html?category=support" class="nav-link">지원사업/교육</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html?category=event" class="nav-link">행사/축제</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html?category=notice" class="nav-link">공지사항</a>
                    </li>
                </ul>
            </nav>
            <div class="header-utils">
                <a href="login.html" class="btn-login">로그인</a>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">로그인</h1>
                <p class="auth-desc">창업지원 포털에 오신 것을 환영합니다.</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe"> 로그인 상태 유지
                        </label>
                    </div>
                    <button type="submit" class="btn-auth-submit">로그인</button>
                </form>

                <div class="auth-links">
                    <a href="register.html">회원가입</a>
                    <span class="divider">|</span>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>

                <div class="auth-info">
                    <p class="info-title">관리자 계정 안내</p>
                    <p class="info-text">관리자 계정으로 로그인하시면 글 등록/수정/삭제가 가능합니다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-info">
                <p class="copyright">© 2025 창업지원 포털. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            const result = Auth.login(userId, password);
            if (result.success) {
                alert(result.message);
                if (result.isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
