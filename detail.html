<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기 - 창업지원 포털</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <style>
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .detail-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1a3a6e;
        }
        .detail-category {
            display: inline-block;
            background: #1a3a6e;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 15px;
        }
        .detail-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a3a6e;
            margin: 0 0 15px 0;
            line-height: 1.4;
        }
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }
        .detail-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .detail-meta-label {
            font-weight: 600;
            color: #333;
        }
        .detail-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }
        .detail-status.ongoing { background: #e8f5e9; color: #2e7d32; }
        .detail-status.upcoming { background: #fff3e0; color: #ef6c00; }
        .detail-status.closed { background: #fafafa; color: #999; }

        .detail-body {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 30px;
        }
        .detail-section {
            margin-bottom: 25px;
        }
        .detail-section:last-child {
            margin-bottom: 0;
        }
        .detail-section-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a3a6e;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        .detail-section-content {
            color: #333;
            line-height: 1.8;
            font-size: 15px;
        }
        .detail-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .detail-info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }
        .detail-info-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        .detail-info-value {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        .detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .detail-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-action {
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #1a3a6e;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background: #0d2440;
        }
        .btn-secondary {
            background: white;
            color: #1a3a6e;
            border: 2px solid #1a3a6e;
        }
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #666;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .back-link:hover {
            color: #1a3a6e;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        .error-message {
            text-align: center;
            padding: 60px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-text">창업지원 포털</span>
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item" data-category="support">
                        <a href="index.html?category=support" class="nav-link">지원사업/교육</a>
                    </li>
                    <li class="nav-item" data-category="event">
                        <a href="index.html?category=event" class="nav-link">행사/축제</a>
                    </li>
                    <li class="nav-item" data-category="notice">
                        <a href="index.html?category=notice" class="nav-link">공지사항</a>
                    </li>
                </ul>
            </nav>
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn-login">로그인</a>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="detail-container">
            <a href="javascript:history.back()" class="back-link">← 목록으로 돌아가기</a>

            <div id="detailContent">
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-inner">
            <p>© 2025 창업지원 포털. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const StatusMap = {
            'ongoing': '진행중',
            'upcoming': '접수예정',
            'closed': '마감'
        };

        const CategoryMap = {
            'support': '지원사업/교육',
            'event': '행사/축제',
            'notice': '공지사항'
        };

        // URL에서 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        // 상세 데이터 로드
        async function loadDetail() {
            const container = document.getElementById('detailContent');

            if (!postId) {
                container.innerHTML = '<div class="error-message">잘못된 접근입니다.</div>';
                return;
            }

            try {
                const post = await DataManager.getPost(postId);

                if (!post) {
                    container.innerHTML = '<div class="error-message">게시글을 찾을 수 없습니다.</div>';
                    return;
                }

                renderDetail(post);
            } catch (error) {
                console.error('상세 로드 오류:', error);
                container.innerHTML = '<div class="error-message">데이터를 불러오는 중 오류가 발생했습니다.</div>';
            }
        }

        // 상세 렌더링
        function renderDetail(post) {
            const container = document.getElementById('detailContent');

            const imageHtml = post.image ? `<img src="${post.image}" alt="${post.title}" class="detail-image">` : '';

            container.innerHTML = `
                <div class="detail-header">
                    <span class="detail-category">${post.supportField || CategoryMap[post.category]}</span>
                    <h1 class="detail-title">${post.title}</h1>
                    <div class="detail-meta">
                        ${post.status ? `
                        <div class="detail-meta-item">
                            <span class="detail-status ${post.status}">${StatusMap[post.status]}</span>
                        </div>
                        ` : ''}
                        ${post.organization ? `
                        <div class="detail-meta-item">
                            <span class="detail-meta-label">주관기관:</span>
                            <span>${post.organization}</span>
                        </div>
                        ` : ''}
                        ${post.region ? `
                        <div class="detail-meta-item">
                            <span class="detail-meta-label">지역:</span>
                            <span>${post.region}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>

                <div class="detail-body">
                    ${imageHtml}

                    ${post.startDate || post.endDate ? `
                    <div class="detail-section">
                        <h2 class="detail-section-title">접수기간</h2>
                        <div class="detail-section-content">
                            ${post.startDate || ''} ~ ${post.endDate || ''}
                        </div>
                    </div>
                    ` : ''}

                    ${post.description ? `
                    <div class="detail-section">
                        <h2 class="detail-section-title">상세내용</h2>
                        <div class="detail-section-content">
                            ${post.description.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                    ` : ''}

                    ${post.targetAudience ? `
                    <div class="detail-section">
                        <h2 class="detail-section-title">지원대상</h2>
                        <div class="detail-section-content">
                            ${post.targetAudience}
                        </div>
                    </div>
                    ` : ''}

                    <div class="detail-section">
                        <h2 class="detail-section-title">기본정보</h2>
                        <div class="detail-info-grid">
                            ${post.region ? `
                            <div class="detail-info-item">
                                <div class="detail-info-label">지역</div>
                                <div class="detail-info-value">${post.region}</div>
                            </div>
                            ` : ''}
                            ${post.organization ? `
                            <div class="detail-info-item">
                                <div class="detail-info-label">주관기관</div>
                                <div class="detail-info-value">${post.organization}</div>
                            </div>
                            ` : ''}
                            ${post.phoneNumber ? `
                            <div class="detail-info-item">
                                <div class="detail-info-label">연락처</div>
                                <div class="detail-info-value">${post.phoneNumber}</div>
                            </div>
                            ` : ''}
                            ${post.createdAt ? `
                            <div class="detail-info-item">
                                <div class="detail-info-label">등록일</div>
                                <div class="detail-info-value">${post.createdAt}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>

                <div class="detail-actions">
                    ${post.applicationUrl ? `
                    <a href="${post.applicationUrl}" target="_blank" class="btn-action btn-primary">
                        신청하기 →
                    </a>
                    ` : ''}
                    <a href="javascript:history.back()" class="btn-action btn-secondary">
                        목록으로
                    </a>
                </div>
            `;

            // 페이지 타이틀 업데이트
            document.title = `${post.title} - 창업지원 포털`;
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadDetail();
        });
    </script>
</body>
</html>
