        function changeImage(index) {
            if (currentImages.length === 0) return;

            if (index < 0) index = currentImages.length - 1;
            if (index >= currentImages.length) index = 0;

            currentIndex = index;

            const mainImg = document.getElementById('galleryMainImage');
            const counter = document.getElementById('imageCounter');
            const thumbs = document.querySelectorAll('.gallery-thumb');

            if (mainImg) mainImg.src = currentImages[index];
            if (counter) counter.textContent = index + 1;

            thumbs.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(index) {
            if (currentImages.length === 0) return;
            currentIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = currentImages[index];
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // ëª¨ë‹¬ ì´ë¯¸ì§€ ë³€ê²½
        function changeModalImage(direction) {
            let newIndex = currentIndex + direction;

            if (newIndex >= currentImages.length) newIndex = 0;
            currentIndex = newIndex;
            document.getElementById('modalImage').src = currentImages[newIndex];

            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') changeModalImage(-1);
            if (e.key === 'ArrowRight') changeModalImage(1);

                            <button class="share-btn facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href))" title="í˜ì´ìŠ¤ë¶">f</button>
                            <button class="share-btn twitter" onclick="window.open('https://twitter.com/intent/tweet?url='+encodeURIComponent(location.href))" title="íŠ¸ìœ„í„°">X</button>
                            <button class="share-btn kakao" title="ì¹´ì¹´ì˜¤í†¡">K</button>
                        </div>
                    </div>
                </div>

                <div class="detail-container">
