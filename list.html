    <script>
        // ìƒíƒœ
        let currentCategory = 'support';
        let currentStatusFilter = '';
        let currentPage = 1;
        const itemsPerPage = 12;

        const CategoryInfo = {
            'support': { title: 'ì§€ì›ì‚¬ì—…', desc: 'ì°½ì—… ì§€ì›ì‚¬ì—… ì •ë³´ë¥¼ ê²€ìƒ‰í•˜ì„¸ìš”.' },
            'education': { title: 'êµìœ¡/ì„¸ë¯¸ë‚˜', desc: 'ì°½ì—… êµìœ¡ ë° ë©˜í† ë§ í”„ë¡œê·¸ë¨ì„ ê²€ìƒ‰í•˜ì„¸ìš”.' },
            'seminar': { title: 'í–‰ì‚¬/ë„¤íŠ¸ì›Œí‚¹', desc: 'ì°½ì—… ê´€ë ¨ í–‰ì‚¬ ì •ë³´ë¥¼ í™•ì¸í•˜ì„¸ìš”.' },
            'festival': { title: 'ì¶•ì œ', desc: 'ì „êµ­ ì¶•ì œ ì •ë³´ë¥¼ í™•ì¸í•˜ì„¸ìš”.' },
            'notice': { title: 'ê³µì§€ì‚¬í•­', desc: 'ê³µì§€ì‚¬í•­ì…ë‹ˆë‹¤.' }
        };

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async function() {
            await DataManager.init();

            // URL íŒŒë¼ë¯¸í„° íŒŒì‹±
            const urlParams = new URLSearchParams(window.location.search);
            currentCategory = urlParams.get('category') || 'support';
            currentStatusFilter = urlParams.get('status') || '';
            const keyword = urlParams.get('keyword') || '';

            if (keyword) {
                document.getElementById('searchKeyword').value = keyword;
            }

            updatePageHeader();
            updateNavActive();
            updateFilterTabs();
            updateAuthUI();
            loadResults();
        });

        function updateAuthUI() {
            const user = Auth.getCurrentUser();
            const headerRight = document.getElementById('headerRight');
            if (user) {
                headerRight.innerHTML = `
                    <span style="color:#666;font-size:14px;">${user.userName}ë‹˜</span>
                    ${user.isAdmin ? '<a href="admin.html" class="btn-header login">ê´€ë¦¬ì</a>' : ''}
                    <button onclick="logout()" class="btn-header register" style="border:none;cursor:pointer;">ë¡œê·¸ì•„ì›ƒ</button>
                `;
            }
        }

        async function logout() {
            await Auth.logout();
            location.reload();
        }

        function updatePageHeader() {
            const info = CategoryInfo[currentCategory] || CategoryInfo['support'];
            document.getElementById('pageTitle').textContent = info.title;
            document.getElementById('pageDesc').textContent = info.desc;
            document.title = `${info.title} - IUEM ì´ìŒ`;
        }

        function updateNavActive() {
            document.querySelectorAll('.list-nav a[data-category]').forEach(a => {
                a.classList.toggle('active', a.dataset.category === currentCategory);
            });
        }

        function updateFilterTabs() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.status === currentStatusFilter);
            });

            // í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.onclick = function() {
                    currentStatusFilter = this.dataset.status;
                    currentPage = 1;
                    updateFilterTabs();
                    loadResults();
                };
            });
        }

        function performSearch() {
            currentPage = 1;
            loadResults();
        }

        function changeSort() {
            currentPage = 1;
            loadResults();
        }

        async function loadResults() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            const sort = document.getElementById('sortSelect').value;

            const filters = {
                category: currentCategory,
                keyword: keyword,
                sort: sort
            };

            let posts = await DataManager.searchPosts(filters);

            // ìƒíƒœ í•„í„°
            if (currentStatusFilter) {
                const today = new Date();
                today.setHours(0,0,0,0);

                posts = posts.filter(post => {
                    const endDate = post.endDate ? new Date(post.endDate) : null;
                    if (currentStatusFilter === 'ongoing') {
                        return !endDate || endDate >= today;
                    } else {
                        return endDate && endDate < today;
                    }
                });
            }

            const totalCount = posts.length;
            document.getElementById('totalCount').textContent = totalCount;

            // í˜ì´ì§€ë„¤ì´ì…˜
            const startIdx = (currentPage - 1) * itemsPerPage;
            const pagePosts = posts.slice(startIdx, startIdx + itemsPerPage);

            renderResults(pagePosts);
            renderPagination(totalCount);
        }

        function renderResults(posts) {
            const container = document.getElementById('resultsList');

            if (posts.length === 0) {
                container.innerHTML = '<div class="empty-result"><p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const today = new Date();
                today.setHours(0,0,0,0);
                const endDate = post.endDate ? new Date(post.endDate) : null;
                let statusText = 'ì§„í–‰ì¤‘';
                let statusClass = 'ongoing';

                if (endDate && endDate < today) {
                    statusText = 'ë§ˆê°';
                    statusClass = 'closed';
                }

                const hasImage = post.image || (post.images && post.images.length > 0);
                const imageUrl = post.images?.[0] || post.image || '';

                return `
                    <div class="result-card">
                        <div class="card-image" style="${hasImage ? '' : 'background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)'}">
                            ${hasImage ? `<img src="${imageUrl}" alt="${post.title}" onerror="this.style.display='none'">` : ''}
                            <span class="card-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="card-content">
                            <span class="card-category">${post.supportField || CategoryInfo[post.category]?.title || 'ì§€ì›ì‚¬ì—…'}</span>
                            <h3 class="card-title"><a href="detail.html?id=${post.id}">${post.title}</a></h3>
                            <div class="card-info">
                                ${post.organization ? `<span>ğŸ¢ ${post.organization}</span>` : ''}
                                ${post.region ? `<span>ğŸ“ ${post.region}</span>` : ''}
                            </div>
                        </div>
                        <div class="card-footer">
                            <span class="card-date">${post.startDate || ''} ~ ${post.endDate || ''}</span>
                            <button class="btn-scrap ${isScraped(post.id) ? 'active' : ''}" onclick="toggleScrap(this, '${post.id}')">
                                ${isScraped(post.id) ? 'â˜…' : 'â˜†'} ìŠ¤í¬ë©
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function isScraped(id) {
            const scraps = JSON.parse(localStorage.getItem('scraps') || '[]');
            return scraps.includes(id);
        }

        function toggleScrap(btn, id) {
            let scraps = JSON.parse(localStorage.getItem('scraps') || '[]');
            const idx = scraps.indexOf(id);
            if (idx > -1) {
                scraps.splice(idx, 1);
                btn.classList.remove('active');
                btn.innerHTML = 'â˜† ìŠ¤í¬ë©';
            } else {
                scraps.push(id);
                btn.classList.add('active');
                btn.innerHTML = 'â˜… ìŠ¤í¬ë©';
            }
            localStorage.setItem('scraps', JSON.stringify(scraps));
        }

        function renderPagination(totalCount) {
            const totalPages = Math.ceil(totalCount / itemsPerPage);
            const container = document.getElementById('pagination');

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ì´ì „</button>
                <div class="page-numbers">
            `;

            const start = Math.max(1, currentPage - 2);
            const end = Math.min(totalPages, start + 4);

            for (let i = start; i <= end; i++) {
                html += `<button class="page-num ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            html += `
                </div>
                <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ë‹¤ìŒ</button>
            `;

            container.innerHTML = html;
        }

        function goToPage(page) {
